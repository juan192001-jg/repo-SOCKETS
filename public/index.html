<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>socket-clents</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-warning">
        <a class="navbar-brand mx-auto" href="/">
      Javascript FullStack Chat
    </a>
        <h3> El sevidor esta
            <samp id="lblOnline" class="text-success">oline</samp>
            <samp id="lblOffline" class="text-danger">offline</samp>
        </h3>
    </nav>

    <hr>
    <div class="container p-4">

        <div>
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h1>Chat Socket</h1>
                        </div>

                        <div class="card-body">
                            <form>
                                <div id="mensaje"></div>
                                <div id="escribiendo"></div>
                                <input type="text" id="textAutor" class="form-control" autofocus placeholder="Ingrese su nombre  ">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <hr>
        <form class="card-footer">
            <div class="input-group">
                <input type="text" id="textMesaje" class="form-control" autofocus placeholder="Ingrese un mensaje ">
                <div class="input-group-append">
                    <button id="enviarMensaje" class="btn btn-warning"> <i class="fas fa-location-arrow"></i> Enviar</button>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./socket.io/socket.io.js"></script>
        <script src="./js/soket-client.js"></script>
</body>

</html>
